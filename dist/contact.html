<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/55795112fb.js" crossorigin="anonymous"></script>
  <title>Contact Me | UI/UX Designer & Photographer</title>

</head>
<body>
  <header id="header-inner">
    <div class="container">
      <div id="main-nav">
        <img src="img/logo.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="work.html">work</a></li>
          <li><a class="current" href="#">contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Section A: Contact Me -->
  <section id="contact-a" class="py-4">
    <div class="container">
      <div class="contact-me">
        <p class="section-title">contact me</p>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <div class="contact-form">
          <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <input type="text" name="subject" id="subject" placeholder="Subject">
            <input type="tel" name="phone" id="phone-number" placeholder="Phone Number">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message"></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
            <button type="submit" class="btn-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Section-b: Contact-Banners -->
  <section id="contact-b">
    <div class="container">
      <div class="contact-info text-center">
        <div class="contact-email">
          <i class="fas fa-envelope fa-2x"></i>
          <h3>email</h3>
          <p>kodesugwu44@gmail.com</p>
        </div>
        <div class="contact-phone">
          <i class="fas fa-phone fa-2x"></i>
          <h3>phone</h3>
          <p>(+234) 816 396 9771)</p>
        </div>
        <div class="contact-address">
          <i class="fas fa-address-card fa-2x"></i>
          <h3>address</h3>
          <p>No 72 Lome Crescent, Wuse Zone 7</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section-C: Next Project -->
  <section id="contact-c">
    <div class="container">
      <h1 class="l-heading">Let's Start Your Next Project</h1>
    </div>
  </section>


  <!-- Footer -->
  <footer id="footer" class="py-1">
    <div class="footer-content container">
      <p>Copyright &copy; 2022. All Rights Reserved</p>
      <div class="social">
        <a href="//https:twitter.com"><i class="fab fa-twitter"></i></a>
        <a href="//https:facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="//https:instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="//https:linkedin.com"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <!-- Type Effect Tutorial: https://www.youtube.com/watch?v=POX3dT-pB4E -->
  <script src="js/typewriter.js"></script>
</body>
</html>
